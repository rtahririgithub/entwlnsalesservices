paths:
  /available-product-item:
    get:
      tags:
      - "ESIS"
      summary: "Get available product plans for the sale."
      operationId: "getAvailableProductPlans"
      parameters:
      - name: "salesTransactionId"
        in: "query"
        description: "Identifier of the Shopping Cart"
        required: true
        type: "string"
      - name: "shopping-cart-id"
        in: "query"
        description: "Identifier of the Shopping Cart"
        required: true
        type: "string"
      responses:
        200:
          description: "Ok"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/AvailableProductItemResponse"
        400:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/GetAvailableProductItemErrorResponse"
        500:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/GetAvailableProductItemErrorResponse"
  /available-install-detail:
    post:
      tags:
      - "ESIS"
      summary: "Get available installation timeslots for the wireline products and\
        \ services part of the sale."
      description: " \nRequest:  \n1. Shopping Cart Id.    \n2. Operation Header>Sales\
        \ Transaction Id. \n3. From Date \n4. To Date \n5. Combination Required Indicator.\
        \ \nResponse:  IF successful, return the list of available timeslots.  "
      operationId: "getAvailableInstallDetail"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Payload for parameters required to get the installation appointment\
          \ time slots."
        required: true
        schema:
          $ref: "#/definitions/GetAvailableInstallDetailRequest"
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/GetAvailableInstallDetailResponse"
        400:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/GetAvailableInstallDetailErrorResponse"
        500:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/GetAvailableInstallDetailErrorResponse"
