---
swagger: "2.0"
info:
  description: "This service provides the interface for creation, updates, submission\
    \ of sales related shopping cart resources. Consumers can create a shopping cart,\
    \ and attach cart items as they shopp for products. The resources work in the\
    \ context of a n activation / renewal / exchanges of products with Telus."
  version: "2.0.1"
  title: "EnterpriseSalesRESTSvc"
  contact:
    name: "dlchocolatemousse@telus.com"
    email: "dlchocolatemousse@telus.com"
host: "virtserver.swaggerhub.com"
basePath: "/meet.aman.singh/temp/1.0.0"
tags:
- name: "EnterpriseSalesRESTSvc"
  description: "Provides resources to create, update sales resources."
- name: "Shopping Cart"
  description: "Provides resources to create, update shopping cart resources."
- name: "Product Ordering"
  description: "Provides resources for order submission"
schemes:
- "https"
- "http"
paths:
  /shopping-cart:
    post:
      tags:
      - "EnterpriseSalesRESTSvc"
      - "ShoppingCart"
      summary: "Creates a shopping cart for the customer and the sales profile."
      description: "Consumer need to pass the utlet and sales rep information to create\
        \ a shopping cart. Customer information is optional to create the shopping\
        \ cart."
      operationId: "createShoppingCart"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "shoppingCart"
        description: "Shopping Cart defines the primary resource that the user shall\
          \ create when starting an interaction with the sales services."
        required: true
        schema:
          $ref: "#/definitions/CreateShoppingCart"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ShoppingCartResponse"
        400:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/ShoppingCartErrorResponse"
        500:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/ShoppingCartErrorResponse"
  /shopping-cart/{shopping-cart-id}:
    get:
      tags:
      - "EnterpriseSalesRESTSvc"
      - "ShoppingCart"
      summary: "Retrieves a 'ShoppingCart' by Id"
      description: "Get operation to return the shopping cart. Consumer shall know\
        \ the shopping cart id to retrieve the cart."
      operationId: "getShoppingCart"
      parameters:
      - name: "sales-transaction-id"
        in: "query"
        description: "Unique transaction id passed by the consumer. Shall be the same\
          \ across all operations for this sales transaction"
        required: true
        type: "string"
      - name: "shopping-cart-id"
        in: "path"
        description: "Identifier of the Shopping Cart. Shall be the one returned by\
          \ ESS when Post shopping-cart was called."
        required: true
        type: "string"
      responses:
        200:
          description: "Ok"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/ShoppingCart"
        400:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/GetShoppingCartErrorResponse"
        500:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/GetShoppingCartErrorResponse"
    put:
      tags:
      - "EnterpriseSalesRESTSvc"
      - "ShoppingCart"
      summary: "Update shopping cart for the customer and the sales profile."
      description: "Can be used to add / modify / remove cartItems from the shopping\
        \ cart."
      operationId: "updateShoppingCart"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "shopping-cart-id"
        in: "path"
        description: "Identifier of the Shopping Cart. Returned by Post shoppingc-cart."
        required: true
        type: "string"
      - in: "body"
        name: "shoppingCart"
        description: "Shopping Cart defines the primary resource that the user shall\
          \ create when starting an interaction with the sales services."
        required: true
        schema:
          $ref: "#/definitions/UpdateShoppingCart"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/ShoppingCartResponse"
        400:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/ShoppingCartErrorResponse"
        500:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/ShoppingCartErrorResponse"
    delete:
      tags:
      - "EnterpriseSalesRESTSvc"
      - "ShoppingCart"
      summary: "Cancel the shopping cart by Id."
      description: "Cancel the shopping cart. Releives all resources when shopping\
        \ cart is cancelled. Cancels any cart items attached to the shopping cart\
        \ as well."
      operationId: "cancelShoppingCart"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "sales-transaction-id"
        in: "query"
        description: "Unique transaction id passed by the consumer. Shall be the same\
          \ across all operations for this sales transaction"
        required: true
        type: "string"
      - name: "shopping-cart-id"
        in: "path"
        description: "Identifier of the Shopping Cart. Returned when Post shopping-cart\
          \ was called."
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
        400:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/CancelShoppingCartErrorResponse"
        500:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/CancelShoppingCartErrorResponse"
  /shopping-cart/{shopping-cart-id}/cart-item:
    post:
      tags:
      - "EnterpriseSalesRESTSvc"
      summary: "Create a cart item within the context of the shopping cart."
      description: "Cart Item can be created independently of the shopping cart. Consumer\
        \ to pass the shopping cart id as the path paremeter to create the cart item."
      operationId: "createCartItem"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "cartItem"
        description: "Cart Item is any item that needs to be attached to the shopping\
          \ cart. A cart item can be related to a product offer or be without an offer."
        required: true
        schema:
          $ref: "#/definitions/CreateCartItem"
      - name: "shopping-cart-id"
        in: "path"
        description: "Pass the Shopping Cart Id generated when creating a shopping\
          \ cart resource. Shopping Cart Id has to exist to create a cart item."
        required: true
        type: "string"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/CartItemResponse"
        400:
          description: "UnSuccessful operation"
          schema:
            $ref: "#/definitions/CartItemResponse"
        500:
          description: "UnSuccessful operation"
          schema:
            $ref: "#/definitions/CartItemResponse"
  /sale:
    post:
      tags:
      - "Product Ordering"
      summary: "Submit a finalized shopping cart."
      description: "Request Shopping Cart Id. Operation Header Sales Transaction Id.\
        \ Response -  HTTP 200 with SUCCESS message type."
      operationId: "submitSales"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Request object for submit sale operation. Supports reserve,\
          \ fulfillment of the sale."
        required: true
        schema:
          $ref: "#/definitions/SubmitSalesRequest"
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/SubmitSalesResponse"
        400:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/SubmitSalesErrorResponse"
        500:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/SubmitSalesErrorResponse"
  /sale/{sale-id}:
    put:
      tags:
      - "Product Ordering"
      summary: "Update sale with fulfillment parameters."
      description: " \nRequest:  \n1. Shopping Cart Id.    \n2. Operation Header>Sales\
        \         Transaction Id.\n3 fulfillmentAction  \n\nResponse:  HTTP 200 with\
        \ SUCCESS message type. "
      operationId: "updateSales"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "sale-id"
        in: "path"
        description: "Identifier of the sale. This is the id return when createSale\
          \ was called."
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Request for updating the sale with fulfillment information.\
          \ Results in events to complete the sales orders with the fulfillment information."
        required: true
        schema:
          $ref: "#/definitions/UpdateSaleRequest"
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/UpdateSaleResponse"
        400:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/UpdateSaleErrorResponse"
        500:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/UpdateSaleErrorResponse"
  /pos-order:
    post:
      tags:
      - "Product Ordering"
      summary: "Submit order to POS."
      description: " \\nRequest:  \\n1. Shopping Cart Id.    \\n2. Operation Header>Sales\\\
        \        \\ Transaction Id.\\n\\nResponse:  HTTP 200 with SUCCESS message\
        \ type."
      operationId: "submitSalesToPOS"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        description: "Request object for submitting the order to POS. Results in the\
          \ injection into the POS based on the transaction carried out."
        required: true
        schema:
          $ref: "#/definitions/SubmitSalesToPOSRequest"
      responses:
        200:
          description: "Ok"
          schema:
            $ref: "#/definitions/SubmitSalesToPOSResponse"
        400:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/SubmitSalesToPOSErrorResponse"
        500:
          description: "Unsuccessful operation"
          schema:
            $ref: "#/definitions/SubmitSalesToPOSErrorResponse"
definitions:
  ApplicationProfile:
    type: "object"
    properties:
      originatorApplicationId:
        type: "string"
    example:
      originatorApplicationId: "originatorApplicationId"
  SalesRepAssociatedOutlet:
    type: "object"
    properties:
      outletInternalId:
        type: "string"
      channelOutletId:
        type: "string"
    example:
      outletInternalId: "outletInternalId"
      channelOutletId: "channelOutletId"
  UserProfile:
    type: "object"
    properties:
      channelOrganizationTypeCd:
        type: "string"
      channelOrganizationInternalId:
        type: "string"
      channelOrganizationNumber:
        type: "string"
      outletAssociatedProvinces:
        type: "array"
        items:
          type: "string"
      loginId:
        type: "string"
      salesPersonRoleCd:
        type: "string"
        description: "sales person role code  used for the flow. D2C_PARTNER"
      salesRepId:
        type: "string"
      salesRepInternalId:
        type: "string"
      salesRepAssociatedOutlet:
        type: "array"
        items:
          $ref: "#/definitions/SalesRepAssociatedOutlet"
    example:
      salesRepInternalId: "salesRepInternalId"
      salesRepAssociatedOutlet:
      - outletInternalId: "outletInternalId"
        channelOutletId: "channelOutletId"
      - outletInternalId: "outletInternalId"
        channelOutletId: "channelOutletId"
      loginId: "loginId"
      salesPersonRoleCd: "salesPersonRoleCd"
      channelOrganizationInternalId: "channelOrganizationInternalId"
      outletAssociatedProvinces:
      - "outletAssociatedProvinces"
      - "outletAssociatedProvinces"
      channelOrganizationTypeCd: "channelOrganizationTypeCd"
      channelOrganizationNumber: "channelOrganizationNumber"
      salesRepId: "salesRepId"
  AgentProfile:
    allOf:
    - $ref: "#/definitions/UserProfile"
    - properties:
        employeeId:
          type: "string"
        userPrivilegeRoleCodes:
          type: "array"
          items:
            type: "string"
  ShoppingProfile:
    type: "object"
    properties:
      applicationProfile:
        $ref: "#/definitions/ApplicationProfile"
      userProfile:
        $ref: "#/definitions/UserProfile"
      agentProfile:
        $ref: "#/definitions/AgentProfile"
    example:
      agentProfile: ""
      applicationProfile:
        originatorApplicationId: "originatorApplicationId"
      userProfile:
        salesRepInternalId: "salesRepInternalId"
        salesRepAssociatedOutlet:
        - outletInternalId: "outletInternalId"
          channelOutletId: "channelOutletId"
        - outletInternalId: "outletInternalId"
          channelOutletId: "channelOutletId"
        loginId: "loginId"
        salesPersonRoleCd: "salesPersonRoleCd"
        channelOrganizationInternalId: "channelOrganizationInternalId"
        outletAssociatedProvinces:
        - "outletAssociatedProvinces"
        - "outletAssociatedProvinces"
        channelOrganizationTypeCd: "channelOrganizationTypeCd"
        channelOrganizationNumber: "channelOrganizationNumber"
        salesRepId: "salesRepId"
  ProductCharacteristic:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Name of the characteristic"
      value:
        type: "string"
        description: "Value of the characteristic"
    description: "Characteristics of the product to instantiate or to modify"
  MediumCharacteristic:
    type: "object"
    properties:
      cityName:
        type: "string"
        description: "The city"
      countryName:
        type: "string"
        description: "The country"
      emailAddressId:
        type: "string"
        description: "Full email address in standard format"
      faxNumber:
        type: "string"
        description: "The fax number of the contact"
      phoneNumber:
        type: "string"
        description: "The primary phone number of the contact"
      postCode:
        type: "string"
        description: "Postcode"
      stateOrProvinceCd:
        type: "string"
        description: "State or province"
      streetLineOneTxt:
        type: "string"
        description: "Describes the street"
      streetLineTwoTxt:
        type: "string"
        description: "Complementary street description"
      typeCd:
        type: "string"
        description: "Type of medium (fax, mobile phone...)"
    description: "Describes the contact medium characteristics that could be used\
      \ to contact a party (an individual or an organization)"
    example:
      streetLineOneTxt: "streetLineOneTxt"
      phoneNumber: "phoneNumber"
      cityName: "cityName"
      typeCd: "typeCd"
      emailAddressId: "emailAddressId"
      streetLineTwoTxt: "streetLineTwoTxt"
      stateOrProvinceCd: "stateOrProvinceCd"
      faxNumber: "faxNumber"
      postCode: "postCode"
      countryName: "countryName"
  Note:
    type: "object"
    properties:
      authorName:
        type: "string"
        description: "Author of the note"
      createDate:
        type: "string"
        format: "date-time"
        description: "Date of the note"
      typeCd:
        type: "string"
        description: "Type of note. One of ORDER_COMMENTS, JOIN_SALES_OFFER, EXTERNAL_ORDER_ID"
      noteTxt:
        type: "string"
        description: "Text of the note"
    description: "Extra information about the ticket or a product order"
    example:
      typeCd: "typeCd"
      authorName: "authorName"
      noteTxt: "noteTxt"
      createDate: "2000-01-23T04:56:07.000+00:00"
  ContactMedium:
    type: "object"
    properties:
      preferredInd:
        type: "boolean"
        description: "If true, indicates that is the preferred contact medium"
      contactTypeCd:
        type: "string"
        description: "Type of the contact medium, such as: email address, telephone\
          \ number, postal address. Can be shipping address as well. One of CAN_BE_REACHED_NUMBER,\
          \ CSAG_EMAIL"
      characteristic:
        $ref: "#/definitions/MediumCharacteristic"
    description: "Indicates the contact medium that could be used to contact the party."
    example:
      contactTypeCd: "contactTypeCd"
      characteristic:
        streetLineOneTxt: "streetLineOneTxt"
        phoneNumber: "phoneNumber"
        cityName: "cityName"
        typeCd: "typeCd"
        emailAddressId: "emailAddressId"
        streetLineTwoTxt: "streetLineTwoTxt"
        stateOrProvinceCd: "stateOrProvinceCd"
        faxNumber: "faxNumber"
        postCode: "postCode"
        countryName: "countryName"
      preferredInd: true
  GetShoppingCartErrorResponse:
    allOf:
    - $ref: "#/definitions/ResponseBase"
    - {}
  CancelShoppingCartErrorResponse:
    allOf:
    - $ref: "#/definitions/ResponseBase"
    - {}
  OrderResponseMessage:
    allOf:
    - $ref: "#/definitions/ResponseMessage"
    - properties:
        shoppingCartIdentifier:
          $ref: "#/definitions/CartItemIdentifier"
        validationContextTypeCd:
          type: "string"
        validationContextSubTypeCd:
          type: "string"
  Customer:
    type: "object"
    properties:
      customerId:
        type: "string"
    example:
      customerId: "customerId"
  ServiceAddress:
    type: "object"
    properties:
      serviceAddressId:
        type: "string"
      provinceCode:
        type: "string"
      cityCode:
        type: "string"
    example:
      serviceAddressId: "serviceAddressId"
      provinceCode: "provinceCode"
      cityCode: "cityCode"
  SubscribedService:
    type: "object"
    properties:
      serviceId:
        type: "integer"
        format: "int64"
      serviceReferenceId:
        type: "integer"
        format: "int64"
  RelatedPartyRef:
    type: "object"
    properties:
      partyId:
        type: "string"
        description: "Unique identifier of a related party"
      partyName:
        type: "string"
        description: "Name of the related party"
      roleCd:
        type: "string"
        description: "Role of the related party."
    description: "RelatedParty reference. A related party defines party or party role\
      \ linked to a specific entity."
    example:
      roleCd: "roleCd"
      partyName: "partyName"
      partyId: "partyId"
  FulfillmentOptionType:
    type: "object"
    properties:
      fulfillmentOptionTypeTxt:
        type: "string"
        description: "MANUAL_FULFILMENT"
    example:
      fulfillmentOptionTypeTxt: "fulfillmentOptionTypeTxt"
  DepositAssessedType:
    type: "object"
    properties:
      depositAmt:
        type: "number"
        format: "double"
      invoiceNumber:
        type: "string"
    example:
      invoiceNumber: "invoiceNumber"
      depositAmt: 0.80082819046101150206595775671303272247314453125
  DisconnectServiceAddressType:
    type: "object"
    properties:
      serviceAddressId:
        type: "string"
      fullAddress:
        $ref: "#/definitions/Address"
  OriginalCarrierInfoType:
    type: "object"
    properties:
      providerId:
        type: "string"
      accountNumber:
        type: "string"
        description: "Account number of the original carrier"
      telephoneNumber:
        $ref: "#/definitions/TelephoneNumberType"
      resellerName:
        type: "string"
      customerName:
        $ref: "#/definitions/ClientName"
      disconnectServiceAddress:
        $ref: "#/definitions/DisconnectServiceAddressType"
  DisconnectRequestType:
    type: "object"
    properties:
      productServiceType:
        type: "array"
        description: "HSIC, TTV, SING"
        items:
          type: "string"
      originalCarrierInfo:
        $ref: "#/definitions/OriginalCarrierInfoType"
      requestedDisconnectDate:
        type: "string"
        format: "date"
  ShoppingCart:
    type: "object"
    properties:
      shoppingProfile:
        $ref: "#/definitions/ShoppingProfile"
      note:
        type: "array"
        items:
          $ref: "#/definitions/Note"
      contactMedium:
        type: "array"
        items:
          $ref: "#/definitions/ContactMedium"
      customer:
        $ref: "#/definitions/Customer"
      billingAccount:
        $ref: "#/definitions/BillingAccount"
      serviceAddress:
        $ref: "#/definitions/ServiceAddress"
      cartItemList:
        type: "array"
        items:
          $ref: "#/definitions/CartItem"
      relatedParty:
        $ref: "#/definitions/RelatedPartyRef"
      depositAssessed:
        $ref: "#/definitions/DepositAssessedType"
      fulfillmentOption:
        $ref: "#/definitions/FulfillmentOptionType"
      cartContextTypeList:
        type: "array"
        description: "One of NEW, UPDATE, ALL"
        items:
          type: "string"
    example:
      note:
      - typeCd: "typeCd"
        authorName: "authorName"
        noteTxt: "noteTxt"
        createDate: "2000-01-23T04:56:07.000+00:00"
      - typeCd: "typeCd"
        authorName: "authorName"
        noteTxt: "noteTxt"
        createDate: "2000-01-23T04:56:07.000+00:00"
      contactMedium:
      - contactTypeCd: "contactTypeCd"
        characteristic:
          streetLineOneTxt: "streetLineOneTxt"
          phoneNumber: "phoneNumber"
          cityName: "cityName"
          typeCd: "typeCd"
          emailAddressId: "emailAddressId"
          streetLineTwoTxt: "streetLineTwoTxt"
          stateOrProvinceCd: "stateOrProvinceCd"
          faxNumber: "faxNumber"
          postCode: "postCode"
          countryName: "countryName"
        preferredInd: true
      - contactTypeCd: "contactTypeCd"
        characteristic:
          streetLineOneTxt: "streetLineOneTxt"
          phoneNumber: "phoneNumber"
          cityName: "cityName"
          typeCd: "typeCd"
          emailAddressId: "emailAddressId"
          streetLineTwoTxt: "streetLineTwoTxt"
          stateOrProvinceCd: "stateOrProvinceCd"
          faxNumber: "faxNumber"
          postCode: "postCode"
          countryName: "countryName"
        preferredInd: true
      cartItemList:
      - cartItemDisconnectOrder: ""
        cartItemGiftWithPurchase: ""
        cartItemSalesOrder: ""
      - cartItemDisconnectOrder: ""
        cartItemGiftWithPurchase: ""
        cartItemSalesOrder: ""
      depositAssessed:
        invoiceNumber: "invoiceNumber"
        depositAmt: 0.80082819046101150206595775671303272247314453125
      fulfillmentOption:
        fulfillmentOptionTypeTxt: "fulfillmentOptionTypeTxt"
      shoppingProfile:
        agentProfile: ""
        applicationProfile:
          originatorApplicationId: "originatorApplicationId"
        userProfile:
          salesRepInternalId: "salesRepInternalId"
          salesRepAssociatedOutlet:
          - outletInternalId: "outletInternalId"
            channelOutletId: "channelOutletId"
          - outletInternalId: "outletInternalId"
            channelOutletId: "channelOutletId"
          loginId: "loginId"
          salesPersonRoleCd: "salesPersonRoleCd"
          channelOrganizationInternalId: "channelOrganizationInternalId"
          outletAssociatedProvinces:
          - "outletAssociatedProvinces"
          - "outletAssociatedProvinces"
          channelOrganizationTypeCd: "channelOrganizationTypeCd"
          channelOrganizationNumber: "channelOrganizationNumber"
          salesRepId: "salesRepId"
      serviceAddress:
        serviceAddressId: "serviceAddressId"
        provinceCode: "provinceCode"
        cityCode: "cityCode"
      billingAccount:
        billingAccountNumber: "billingAccountNumber"
        accountMasterSourceTypeCd: "accountMasterSourceTypeCd"
        accountTypeCd: "accountTypeCd"
        accountSubTypeCd: "accountSubTypeCd"
      relatedParty:
        roleCd: "roleCd"
        partyName: "partyName"
        partyId: "partyId"
      cartContextTypeList:
      - "cartContextTypeList"
      - "cartContextTypeList"
      customer:
        customerId: "customerId"
  CreateShoppingCart:
    type: "object"
    required:
    - "operationHeader"
    properties:
      operationHeader:
        $ref: "#/definitions/OperationHeader"
      shoppingCart:
        $ref: "#/definitions/ShoppingCart"
    example:
      operationHeader:
        salesTransactionId: "salesTransactionId"
      shoppingCart:
        note:
        - typeCd: "typeCd"
          authorName: "authorName"
          noteTxt: "noteTxt"
          createDate: "2000-01-23T04:56:07.000+00:00"
        - typeCd: "typeCd"
          authorName: "authorName"
          noteTxt: "noteTxt"
          createDate: "2000-01-23T04:56:07.000+00:00"
        contactMedium:
        - contactTypeCd: "contactTypeCd"
          characteristic:
            streetLineOneTxt: "streetLineOneTxt"
            phoneNumber: "phoneNumber"
            cityName: "cityName"
            typeCd: "typeCd"
            emailAddressId: "emailAddressId"
            streetLineTwoTxt: "streetLineTwoTxt"
            stateOrProvinceCd: "stateOrProvinceCd"
            faxNumber: "faxNumber"
            postCode: "postCode"
            countryName: "countryName"
          preferredInd: true
        - contactTypeCd: "contactTypeCd"
          characteristic:
            streetLineOneTxt: "streetLineOneTxt"
            phoneNumber: "phoneNumber"
            cityName: "cityName"
            typeCd: "typeCd"
            emailAddressId: "emailAddressId"
            streetLineTwoTxt: "streetLineTwoTxt"
            stateOrProvinceCd: "stateOrProvinceCd"
            faxNumber: "faxNumber"
            postCode: "postCode"
