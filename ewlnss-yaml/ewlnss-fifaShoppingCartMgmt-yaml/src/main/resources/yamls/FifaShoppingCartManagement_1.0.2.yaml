    "info": {
        "title": "TELUS TMF663 Shopping Cart",
        "description": "The Shopping Cart API provides a standardized mechanism for the management of shopping carts, including creation, update, retrieval, deletion and notification of event. Shopping Cart entity is used for the temporary selection and reservation of product offerings in e-commerce and retail purchase. Shopping cart supports purchase of both tangible and intangible goods and service (e.g. handset, telecom network service). The charge includes the one-off fee such as the fee for handset and the recurring fee such as the fee of a network service. Shopping Cart contains a list of cart items, a reference to party or party role (e.g. customer) or contact medium in case of unknown customer, and also the calculated total items price including promotions.",
        "version": "2.0",
        "contact": {
            "email": "dlTAFT@telus.com"
        }
    },
    "host": "serverRoot",
    "basePath": "/tmf-api/shoppingCart/v2/",
